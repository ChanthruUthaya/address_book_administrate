
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
  <title>Create</title>
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
  <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
  <div class="content">
    <div class="wrapper-two">
      <div class="spread">
        <ul id="navbar" class="main-nav js--main-nav">
        </ul>
      </div>
      <div class="spread">
      </div>
      <div class="element">
        <h4>Create A New Address Book Entry</h4>
      </div>
      <div class="element">
        <form id="Organisation" class="contact-form">
          <h2>Add Organisation</h2>
          <div class="row">
            <input type="text" name="name_org" id="name_org" placeholder="Name" required>
          </div>
          <div class="row">
            <input type="text" name="email_org" id="email" placeholder="Email" required>
          </div>
          <div class="row">
            <input type="submit" value="Add">
            <b id="response_org"></b>
          </div>
        </form>
        <form id="people" class="contact-form">
            <h2>Add Person</h2>
            <div class="row">
                <input type="text" name="name_p" id="name_p" placeholder="Name" required>
            </div>
            <div class="row">
                <input type="text" name="lastName" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="row">
                <input type="text" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="row">
              <input type="text" type="email_p" name="email_p" id="email" placeholder="Email" required>
            </div>
            <div class="row">
                <input type="text" name="Phone" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="row">
                <input type="text" name="org" id="org" placeholder="Organisation Name" required>
            </div>
            <div class="row">
                <input type="submit" value="Add">
                <b id="response_p"></b>
            </div>
          </form>
      </div>
    </div>
  </div>
  <script src=./JS/newEntry.js></script>
  <script src=./JS/navbar.js></script>
</body>

</html>
